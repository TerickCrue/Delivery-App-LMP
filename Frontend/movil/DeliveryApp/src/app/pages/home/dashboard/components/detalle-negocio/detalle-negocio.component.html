<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="loaded">
    <ion-img class="banner" [src]="negocio?.bannerUrl"></ion-img>
  </div>
  <!--skeleton-->
  <div *ngIf="!loaded">
    <ion-skeleton-text animated class="banner"></ion-skeleton-text>
  </div>
  
  <ion-card>
    
    <div *ngIf="loaded">
      <div class="header">
        <ion-thumbnail>
          <img [src]="negocio?.fotoPerfilUrl" alt="">
        </ion-thumbnail>
        <ion-card-title>{{ negocio?.nombre }}</ion-card-title>
        <ion-card-subtitle>({{ negocio?.facultadNombre }})</ion-card-subtitle>
      </div>

      <ion-card-content>
        <h2>{{ negocio?.descripcion }}</h2>
        <ion-list>
          <ion-item>
            <ion-icon name="menu-outline"></ion-icon>
            <ion-label>MENU</ion-label>
          </ion-item>
          <ion-item class="producto" *ngFor="let producto of productos" (click) = "verProducto(producto.id)">
            <ion-thumbnail slot="end">
              <ion-img [src]="producto.imagenUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ producto.nombre }}</h2>
              <p>{{ producto.descripcion }}</p>
              <ion-note>MX${{ producto.precio }}</ion-note>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </div>

    <!--Skeleton-->
    <div *ngIf="!loaded">
      <div class="header">
        <ion-thumbnail>
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-card-title><ion-skeleton-text animated style="width: 8em;"></ion-skeleton-text></ion-card-title>
      </div>

      <ion-card-content>
        <h2><ion-skeleton-text animated style="width: 40%;"></ion-skeleton-text></h2>
        <ion-list>
          <ion-item>
            <ion-label><ion-skeleton-text animated style="width: 20%;"></ion-skeleton-text></ion-label>
          </ion-item>
          <ion-item class="producto" *ngFor="let item of [1,2,3,4,5]">
            <ion-thumbnail slot="end">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>
            <ion-label>
              <h2><ion-skeleton-text animated style="width: 40%;"></ion-skeleton-text></h2>
              <p><ion-skeleton-text animated style="width: 60%;"></ion-skeleton-text></p>
              <ion-note><ion-skeleton-text animated style="width: 20%;"></ion-skeleton-text></ion-note>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </div>
  </ion-card>
</ion-content>
