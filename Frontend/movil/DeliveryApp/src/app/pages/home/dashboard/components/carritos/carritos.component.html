<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Carritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" >
        <ion-card *ngFor="let carritoConProductos of carritos">
          <ion-button class  = "eliminar" fill="clear" (click)="eliminarCarrito(carritoConProductos.carrito.id)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
          <ion-card-header>
            <ion-card-title>{{ carritoConProductos?.carrito.nombreNegocio }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size="12" *ngFor="let producto of carritoConProductos.productos">
                  <ion-card>
                    <ion-card-header>
                      {{ producto?.nombreProducto }}
                    </ion-card-header>
                    <ion-card-content>
                      <ion-avatar class="avatar" >
                        <img [src]="producto.imagenUrl">
                      </ion-avatar>
                      <div class = "detalles">
                        <p>Cantidad: {{producto?.cantidad}}</p>
                        <p>Subtotal: MX${{ producto?.precioSubtotal }}</p>
                      </div>
                    </ion-card-content>
                  </ion-card>
                </ion-col>
              </ion-row>
            </ion-grid>
            <ion-item>
              <ion-label>Total del carrito:</ion-label>
              <ion-label slot="end">MX${{ carritoConProductos?.carrito.total }}</ion-label>
            </ion-item>
            <ion-button expand="full" (click) = "hacerPedido(carritoConProductos.carrito.businessId, carritoConProductos.carrito.id, carritoConProductos.carrito.total, carritoConProductos.carrito.nombreNegocio)">
              Pedir
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
