<ion-header>
  <ion-toolbar>
    <ion-title>{{producto?.nombre}}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon size="large" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img class="img-producto" [src]="producto?.imagenUrl"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>{{ producto?.descripcion }}</ion-card-subtitle>
      <ion-card-title>Precio: MX${{ producto?.precio }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="4">
              <ion-label>Cantidad:</ion-label>
            </ion-col>
              <ion-col size="2">
                <div class="selector-cantidad">
                  <ion-button shape="round" fill="clear" (click)="decrementarCantidad()">
                    <ion-icon size="large" name="remove-circle-outline"></ion-icon>
                  </ion-button>
                </div>
              </ion-col>
              <ion-col size="2">
                <div class="cantidad">
                  <h2>{{ cantidad }}</h2>
                </div>
              </ion-col>
              <ion-col size="2">
                <div class="selector-cantidad">
                  <ion-button shape="round" fill="clear" (click)="incrementarCantidad()">
                    <ion-icon size="large" name="add-circle-outline"></ion-icon>
                  </ion-button>
                </div>
              </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    
    
      <ion-button shape="round" expand="full" (click)="agregarAlCarrito()">Agregar al carrito</ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
